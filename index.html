<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <title>glowinZero Stopwatch</title>
    </head>
    <body>
        <div class="container">
            <nav class="nav">
                <img src="./glowin_zero_white.png">
            </nav>
            <div class="stopwatch">
                <div class="displayTime">  
                    00 : 00 : 00 : 000
                </div>
                <nav class="history">
                    <ul id="registers">
                    </ul>
                </nav>
                <div class="buttons">
                    <button id="play"><img src="./play.png"></button> 
                    <button id="stop"><img src="./stop.png"></button> 
                    <button id="record"><img src="./stopwatch.png"></button>
                    <button id="undo"><img src="./undo.png"></button> 
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    <footer>
    <h2>@glowinZero Promotions</h2>
    </footer>
</html>
